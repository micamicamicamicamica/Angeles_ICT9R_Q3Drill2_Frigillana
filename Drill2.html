<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: lightgrey;
            align-content: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding: 50px;
        }

        .haha{
            background-color: white;
            border-radius: 10px;
            box-shadow: 5px 10px 15px rgba(0, 0, 0, 0.3);
            padding: 80px;
            align-items: center;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            
        }


    </style>
</head>
<body>
    <script>
        function displayMe(){
            let num1= Number(document.getElementById("num1").value);
            let num2= Number(document.getElementById("num2").value);
            let operation= (document.getElementById("results").value);
            let result;

            if (operation === "add"){
                result = num1+num2
            }

            else if (operation === "sub"){
                result = num1-num2
            }

            else if (operation === "mul"){
                result = num1*num2
            }

            else if (operation === "div"){
                if (num2 === 0){
                    alert("Cannot Divide by zero!")
                    return;
                }
                result = num1/num2
            }

            alert("The Result is: " + result);
        }
    </script>

    <div class="haha">

    <h3 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: blue;">Calculator</h3>

    <form>
        <input type="number" id="num1" name="number" placeholder="Number 1" style="margin: 5px; border-radius: 5px; border-width: 0px; box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.3); padding: 5px; height: 25px; width: 300px;" >
    </form>

    <form>
        <input type="number" id="num2" name="number" placeholder="Number 2" style="margin: 5px; border-radius: 5px; border-width: 0px; box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.3); padding: 5px; height: 25px; width: 300px;">
    </form>

    <form onsubmit="displayMe(); return false;">
    <select name="results" id="results" placeholder="Operation" style="margin: 5px; border-radius: 5px; border-width: 0px; padding: 5px; height: 30px; width: 310px; box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.3); background: white; appearance: none;">
    <option value="add">Addition +</option>
    <option value="sub">Subtraction -</option>
    <option value="mul">Multiplication x</option>
    <option value="div">Division /</option>
    </select><br>

  <button type="submit" style="margin: 5px; border-radius: 5px; border-width: 0px; box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.3); background-color: blue; color: white; padding: 5px; height: 30px;">Calculate</button>

</form>

</div>
</body>
</html>
